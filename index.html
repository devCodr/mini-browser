<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mini Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;

        }

        #toolbar {
            display: flex;
            gap: 6px;
            align-items: center;
            padding: 8px;
            background: #1b1b1c;
            border-bottom: 1px solid #2a2a2b;
        }

        button {
            background: #2a2a2b;
            color: #e6e6e6;
            border: 1px solid #3a3a3b;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
        }

        #url {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #3a3a3b;
            background: #121213;
            color: #e6e6e6;
            display: none;
            /* ðŸ”¹ oculta por defecto */
        }

        #content {
            flex: 1;
            display: flex;
            position: relative;
            height: 100%;
        }

        .webviews {
            flex: 1;
            position: relative;
            height: 100%;
        }

        .webviews webview {
            width: 100%;
            height: 100%;
            border: none;
            visibility: hidden;
            position: absolute;
            left: 0;
            top: 0;

        }

        .webviews webview.active {
            visibility: visible;
        }

        #bookmarks {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
            margin-left: auto;

            button {
                display: grid;
                place-content: center;

                &:nth-child(1) {
                    padding: 3px;
                    width: 30px;
                    height: 30px;
                }

                &:nth-child(2) {
                    position: absolute;
                    top: 100%;
                    display: none;
                    background-color: red;
                    width: 12px;
                    height: 12px;
                    padding: 0;
                    left: 0;
                    width: 100%;
                    border-radius: 0 0 4px 4px;
                }

                img {
                    border-radius: 4px;
                    display: block;
                    width: 100%;
                    height: auto;
                }
            }

            .bookmark {
                display: inline-flex;
                align-items: center;
                gap: 2px;
                position: relative;

                &:hover {
                    button:nth-child(2) {
                        display: block;

                    }

                }
            }


        }
    </style>
</head>

<body>
    <div id="toolbar">
        <button id="back">âŸµ</button>
        <button id="fwd">âŸ¶</button>
        <button id="reload">âŸ³</button>
        <button id="newFav" title="Add Favorite">âž•</button>
        <input id="url" type="text" placeholder="Enter URL to create new favorite" readonly style="display:none;">


        <div id="bookmarks"></div>
    </div>
    <div id="content">
        <div class="webviews" id="webviews"></div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
