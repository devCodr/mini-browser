<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mini Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            background: #0e0e0f;
            color: #e6e6e6;
        }

        #toolbar {
            display: flex;
            gap: 6px;
            align-items: center;
            padding: 8px;
            background: #1b1b1c;
            border-bottom: 1px solid #2a2a2b;

        }

        button,
        select {
            background: #2a2a2b;
            color: #e6e6e6;
            border: 1px solid #3a3a3b;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer
        }

        input[type=text] {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #3a3a3b;
            background: #121213;
            color: #e6e6e6
        }

        #tabs {
            display: flex;
            gap: 4px;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
        }

        .tab {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: #222224;
            border: 1px solid #2d2d2f;
            border-radius: 8px;
            cursor: pointer
        }

        .tab.active {
            outline: 2px solid #2a7fde
        }

        .pin {
            font-size: 12px;
            opacity: .8
        }

        #content {
            flex: 1;
            display: flex;
            position: relative;
            height: 100%;
            /* ðŸ”¹ fuerza altura */
        }

        .webviews {
            flex: 1;
            position: relative;
            height: 100%;
            /* ðŸ”¹ fuerza altura */
        }

        .webviews webview {
            width: 100%;
            height: 100%;
            /* ðŸ”¹ asegura que ocupe todo */
            border: none;
        }
    </style>
</head>

<body>
    <div id="toolbar">

        <button id="reload">âŸ³</button>

            <option value="persist:web2">persist:web2</option>
            <option value="persist:web3">persist:web3</option>
            <option value="default">default</option>
        </select>
        <input id="url" type="text" placeholder="Enter URL and press Enter">
        <div id="tabs"></div>
        <button id="newtab">ï¼‹</button>
        <button id="pinTab">ðŸ“Œ</button>
        <button id="star">â˜…</button>
    </div>
    <div id="content">
        <div class="webviews" id="webviews"></div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
