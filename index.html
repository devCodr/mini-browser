<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mini Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;

        }

        #toolbar {
            display: flex;
            gap: 6px;
            align-items: center;
            padding: 8px;
            background: #1b1b1c;
            border-bottom: 1px solid #2a2a2b;
        }

        button {
            background: #2a2a2b;
            color: #e6e6e6;
            border: 1px solid #3a3a3b;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
        }

        #url {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #3a3a3b;
            background: #121213;
            color: #e6e6e6;
            display: none;
            /* üîπ oculta por defecto */
        }

        #content {
            flex: 1;
            display: flex;
            position: relative;
            height: 100%;
        }

        .webviews {
            flex: 1;
            position: relative;
            height: 100%;
        }

        .webviews webview {
            width: 100%;
            height: 100%;
            border: none;
            visibility: hidden;
            position: absolute;
            left: 0;
            top: 0;

        }

        .webviews webview.active {
            visibility: visible;
        }

        #bookmarks {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
            margin-left: auto;

            button {
                display: grid;
                place-content: center;

                &:nth-child(1) {
                    padding: 3px;
                    width: 30px;
                    height: 30px;
                }

                &:nth-child(2),
                &:nth-child(3) {
                    position: absolute;

                    display: none;
                    padding: 0;
                    height: 12px;
                    left: 0;
                    width: 100%;
                }

                &:nth-child(2) {
                    top: 100%;
                    background-color: green;

                    border-radius: 0 0 4px 4px;
                }

                &:nth-child(3) {
                    bottom: 100%;

                    background-color: red;
                    border-radius: 0 0 4px 4px;
                }

                svg {
                    width: 22px;
                    aspect-ratio: 1/1;
                    margin: auto;
                }

                img {
                    border-radius: 4px;
                    display: block;
                    width: 100%;
                    height: auto;
                }
            }

            .bookmark button.active {
                outline: 2px solid #2a7fde;
            }

            .bookmark {
                display: inline-flex;
                align-items: center;
                gap: 2px;
                position: relative;

                &:hover {

                    button:nth-child(2),
                    button:nth-child(3) {
                        display: block;
                    }

                }
            }


        }
    </style>
</head>

<body>
    <div id="toolbar">
        <button id="back">‚üµ</button>
        <button id="home" title="Home">üè†</button>
        <button id="fwd">‚ü∂</button>
        <button id="reload">‚ü≥</button>
        <button id="newFav" title="Add Favorite">‚ûï</button>
        <input id="url" type="text" placeholder="Enter URL to create new favorite" style="display:none;">


        <div id="bookmarks"></div>
    </div>
    <div id="content">
        <div class="webviews" id="webviews"></div>
    </div>
    <!-- Modal for editing bookmark icon -->
    <div id="iconModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); align-items:center; justify-content:center;">
        <div style="background:#111; color:#eee; padding:16px; border-radius:8px; width:480px; max-width:95%;">
            <h3 style="margin-top:0;">Paste SVG icon</h3>
            <textarea id="iconSvgInput" placeholder="Paste SVG ICON code raw..."></textarea>
            <div style=" display:flex; gap:8px; justify-content:flex-end; margin-top:8px;">
                <button id="iconCancel">Cancel</button>
                <button id="iconSave">Save</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
